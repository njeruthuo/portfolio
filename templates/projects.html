<style>
  .fixed-height-img {
    max-width: 100%;
    height: 200px;
  }
</style>

<section
  id="projects"
  class="widescreen:section-min-height tallscreen:section-min-height my-12 scroll-mt-20 p-6"
>
  <h2
    class="mb-6 text-center text-4xl font-bold text-slate-900 dark:text-white sm:text-5xl"
  >
    My Projects
  </h2>
  <ul
    class="mx-auto my-12 flex list-none flex-col items-center gap-8 sm:flex-row"
  >
    {% for project in projects %}

    <li
      class="flex w-2/3 flex-col items-center rounded-3xl border border-solid border-slate-900 bg-white py-6 px-2 shadow-xl dark:border-gray-100 dark:bg-black sm:w-5/6"
    >
      {% if project.image %}

      <img
        src="{{ project.image.url }}"
        alt="Image"
        class="mb-6 w-1/2 fixed-height-img rounded"
      />
      {% endif %}
      <h3 class="text-center text-xl text-slate-900 dark:text-white">
        {{ project.title }}
      </h3>
      <p
        class="hidden text-center text-sm text-slate-500 dark:text-slate-400 sm:block"
      >
        <a
          href="{{ project.get_absolute_url }}"
          class="btn btn-primary mt-auto"
        >
          Read More
        </a>
      </p>
    </li>
    {% endfor %}
  </ul>
  {% include "includes/pagination.html" with page=projects %}
</section>
