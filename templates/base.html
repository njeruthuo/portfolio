<!-- templates/base.html -->

<!DOCTYPE html>
{% load static %} 
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>{% block title %}My Personal Portfolio{% endblock title %}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->
  </head>
  <body
    style="
      font-family: Montserrat, system-ui, -apple-system, BlinkMacSystemFont,
        'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
        'Helvetica Neue', sans-serif;
    "
    class="min-h-screen bg-slate-50 dark:bg-black dark:text-white relative"
  >
    {% block page_content %}{% endblock page_content %}
    <button
      style="
        position: fixed;
        right: 60px; /* Adjust the left position as needed */
        bottom: 60px; /* Adjust the bottom position as needed */
        z-index: 999;
      "
      id="whatsappButton"
    >
      <img
        style="height: 64px; padding: 0; margin: 0"
        src="{% static 'img/whatsapp.png' %}"
        alt=""
      />
    </button>

    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/copyright.js' %}"></script>
    <script src="{% static 'js/whatsapp.js' %}"></script>
  </body>
</html>
